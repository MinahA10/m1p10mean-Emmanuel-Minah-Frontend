<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Login Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/favicon.ico" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />
  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="assets/css/demo.css" />
  <!-- Vendors CSS -->
  <link rel="stylesheet" href="assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
  <!-- Page CSS -->
  <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css" />
  <link rel="stylesheet" href="assets/vendor/css/pages/page-auth.css" />
   <!-- AngularJS and Angular Route -->
   <script src="lib/angular.min.js"></script>
   <script src="lib/angular-route.js"></script>
  <!-- Helpers -->
  <script src="assets/vendor/js/helpers.js"></script>
  <!-- Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!-- Config -->
  <script src="assets/js/config.js"></script>
 
  <base href="/">
</head>
<body >
    <!-- Modal -->
    <div class="modal fade" id="exLargeModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="backDropModalTitle">Creer un rendez-vous</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" ng-controller="registerController"> 
            <div class="row">
              <form id="formAuthentication" class="mb-3" ng-submit="reg(clientSign)">
              <div class="mb-3">
                <label for="username" class="form-label">Nom et Prenom</label>
                <input type="text" class="form-control" id="username" ng-model="clientSign.name" placeholder="Enter your username" autofocus />
              </div>

              <div class="mb-3">
                <label for="emailSign" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailSign" ng-model="clientSign.email"  placeholder="Enter your email" />
              </div>

              <div class="mb-3">
                <label for="contact" class="form-label">Contacte</label>
                <input type="text" class="form-control" id="contact" ng-model="clientSign.contact"  placeholder="Enter your contact" />
              </div>

              <div class="mb-3">
                <label for="adress" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adress" ng-model="clientSign.adress"  placeholder="Enter your adress" />
              </div>

              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="passwordSign">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="passwordSign" class="form-control" ng-model="clientSign.password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <button class="btn btn-primary d-grid w-100" type="submit">Sign up</button>
            </form>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
             Fermer
            </button>
          </div>

      </div>
    </div>

  </div>
  <!-- Content -->
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body" ng-controller="loginController">
          
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to Sneat! ðŸ‘‹</h4>
          <p class="mb-4">Please sign-in to your account and start the adventure</p>

          <form name="loginForm" ng-submit="log(client)">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your email or username" ng-model="client.email" autofocus />
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="auth-forgot-password-basic.html">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input type="password" id="password" class="form-control" ng-model="client.password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3 d-grid">
              <button class="btn btn-primary d-grid w-100" type="submit">Sign in</button> 
              
                  <!-- Button trigger modal -->
                  <button
                      type="button"
                      class="btn btn-primary mt-2"
                      data-bs-toggle="modal"
                      data-bs-target="#exLargeModal">
                    Inscrivez-vous ici
                  </button>
              
            </div>
          </form>

        </div>  
      </div>
    </div>
  </div>
</div>

    <!-- / Content -->

    <script src="assets/vendor/libs/jquery/jquery.js"></script>
    <script src="assets/vendor/libs/popper/popper.js"></script>
    <script src="assets/vendor/js/bootstrap.js"></script>
    <!-- End Core JS -->
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <!-- Controller JS -->
    <script src="app.js"></script>
</body>
</html>
